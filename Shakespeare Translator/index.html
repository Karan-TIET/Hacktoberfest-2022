<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Shakespeare Translator</title>
</head>
<body>
    <header>
        <img src="/" alt="/">
    </header>

    <div class="content">

    </div>
    
    <footer>
        <img src="/" alt="/">
    </footer>
    
</body>
